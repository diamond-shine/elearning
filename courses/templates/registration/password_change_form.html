{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Change your password' %}{% endblock %}

{% block content %}
<div class="container">
    <h3>{% trans 'Change your password' %}</h3>

    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="{% trans 'Change password' %}" />
    </form>


</div>
{% endblock %}
