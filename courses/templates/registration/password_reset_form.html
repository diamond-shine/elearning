{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Reset your password' %}{% endblock %}

{% block content %}
<div class="container">

    <h2>{% trans 'Reset your password' %}</h2>

    <p>{% trans 'Enter your e-mail address to obtain a new password.' %}</p>

    <div class="formset">
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="{% trans 'Send an e-mail' %}" />
        </form>

    </div>

</div>
{% endblock %}
